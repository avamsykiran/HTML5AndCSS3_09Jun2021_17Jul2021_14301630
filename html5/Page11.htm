<!DOCTYPE html>

<html>

<head>
    <!--The head will contain all the meta data,style,scripts-->
    <title>Page11</title>
</head>

<body>
    <form>
        <div>
            <label for="s1">Title</label>
            <select id="s1" name="title">
                <option value="Mr">Mister</option>
                <option value="Mrs">Mistress</option>
                <option value="Miss">Miss</option>
            </select>
        </div>
        <div>
            <label for="t1">Name</label>
            <input type="text" id="t1"  name="empName" placeholder="type your name"/>
        </div>
        <div>
            <label for="t2">Password</label>
            <input type="password" id="t2" name="loginPassword/>
        </div>
        <div>
            <label for="t3">Photo Please</label>
            <input type="file" id="t3" name="photo"/>
        </div>
        <div>
            <label> <input type="checkbox" name="isSingle" /> I am Single </label>
        </div>
        <div>
            <label>Gender</label>
            <label><input type="radio" id="r4" name="gender" value="M"/>Gent</label>
            <label><input type="radio" id="r5" name="gender" value="F"/>Lady</label>
        </div>
        <div>
            <label>Mother Tounge</label>
            <label><input type="radio" id="r1" name="mothertoungue" value="tel"/>Telugu</label>
            <label><input type="radio" id="r2" name="mothertoungue" value="hin"/>Hindi</label>
            <label><input type="radio" id="r3" name="mothertoungue" value="eng"/>English</label>
        </div>
        <div>
            <label for="t4">Date And Time Of Birth</label>
            <input type="datetime-local" id="t4" name="dob"/>
        </div>
        <div>
            <label for="t5">Date of Joining</label>
            <input type="date" id="t5" name="doj"/>
        </div>
        <div>
            <label for="t6">Time Of Submition</label>
            <input type="time" id="t6" name="tos"/>
        </div>
        <div>
            <label for="t7">Children</label>
            <input type="number" id="t7" name="childCount"/>
        </div>
        <div>
            <label for="t8">Expected Sal:</label>
            <input type="decimal" id="t8" name="salExpected"/>
        </div>
        <div>
            <label for="t9">Experience In Years</label>
            <input type="range" id="t9" name="range" min="1" max="15"/>
        </div>
        
        <div>
            <label for="ta">Address</label>
            <textarea row="5" cols="50" id="ta"></textarea>
        </div>
        <div>
            <button type="reset">Clear Form</button>
            <button>Submit Form</button>
        </div>
    </form>
</body>

</html>
