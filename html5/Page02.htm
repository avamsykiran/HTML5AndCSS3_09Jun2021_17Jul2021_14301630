<!DOCTYPE html>

<html>
    <head>
        <!--The head will contain all the meta data,style,scripts-->
        <title>Page2</title>
    </head>
    <body>
        <h2>Html Typography</h2>

        <p>
            This is a normal line of text.
            <strong>This is a strong line of text</strong>
            <b>This is a bold line of text</b>
            <u>This is a line fo text underlined</u>
            <i>This is a italicized text</i>
            <em>This is a emphacized text.</em>
        </p>

        <p>
            a<sup>2</sup> + b<sup>2</sup> + 2ab = (a+b)<sup>2</sup>
        </p>

        <p>
            2H<sub>2</sub> + O<sub>2</sub> &rarr; 2H<sub>2</sub>O
        </p>
    </body>
</html>
